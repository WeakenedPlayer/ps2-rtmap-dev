<div class="panel panel-info">
  <div class="panel-heading">Login Test</div>
  <div class="panel-body">
    <ul class="list-group">
      <li *ngIf="!isAuthenticated" class="list-group-item active" (click)="loginWithGoogle()">Login</li>
      <li *ngIf="isAuthenticated" class="list-group-item active" (click)="logout()">Logout</li>
    </ul>
    <span *ngIf="isAuthenticated">User: {{ user }}</span>
  </div>
</div>
