<div class="panel" [ngClass]="(isActive===true) ? 'panel-info' : 'panel-primary' ">
  <div class="panel-heading"
       (click)="toggleActivation()">
    <span class="glyphicon"
          [ngClass]="(isActive===true) ? 'glyphicon-menu-up' : 'glyphicon-menu-down'">
    </span>
    <span>Continent: {{selectedContinent.name}}</span>
  </div>
  <div class="panel-body" *ngIf="isActive">
		<ul class="list-group">
		  <li class="list-group-item"
		      *ngFor="let continent of continents"
		      (click)="selectContinent(continent)"
		      [ngClass]="(continent.id===selectedContinent.id) ? 'active' : ''">
		    {{continent.name}}
      </li>
	  </ul>
  </div>
</div>
