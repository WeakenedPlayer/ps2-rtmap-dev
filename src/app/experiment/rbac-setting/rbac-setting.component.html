
<div class="col-sm-12">
	<div class="panel panel-default">
	  <div class="panel-heading">アクセス権設定</div>
		<table class="table">
			<thead>
			  <tr>
          <th>#</th>
          <th>name</th>
          <th>description</th>
			    <th  *ngFor="let permission of permissions ">{{ permission.name }}</th>
			    <th>Add permission</th>
				</tr>
			</thead>
			<tbody>
			  <tr *ngFor="let role of roles; let i=index">
          <td>{{i}}</td>
          <td>{{role.name}}</td>
          <td>{{role.description}}</td>
			    <td  *ngFor="let permission of permissions" [ngSwitch]="checkValue( permission.$key, role.$key )">
             <button type="button" class="btn btn-default" *ngSwitchCase="undefined" style="width: 100%;" (click)="denyPermissionToRole( permission.$key, role.$key )">未設定</button>
             <button type="button" class="btn btn-primary" *ngSwitchCase="true" style="width: 100%;" (click)="denyPermissionToRole( permission.$key, role.$key )">許可</button>
             <button type="button" class="btn btn-danger" *ngSwitchCase="false" style="width: 100%;" (click)="allowPermissionToRole( permission.$key, role.$key )">禁止</button>
			    </td>
			    <td>-</td>
			  </tr>
			  <tr>
          <td>Add role</td>
          <td><input type="text" [ngModel]="newRoleName"></td>
          <td><input type="text" [ngModel]="newRoleDescription"></td>
          <td  *ngFor="let i of permissions">-</td>
          <td>-</td>
        </tr>
			</tbody>
		</table>
	</div>
</div>
